<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Простая страница</title>
    <link href="https://fonts.googleapis.com/css2?family=Julius+Sans+One&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Julius Sans One', sans-serif; /* Используем шрифт 'Julius Sans One' */
        }

        .text {
            font-size: 48px;
            font-weight: bold;
            display: flex;
            align-items: center;
        }

        .letter {
            margin: 0 2px; /* Небольшой разброс высот */
            line-height: -1; /* Отрицательный line-height для выравнивания в одну линию */
        }
    </style>
</head>
<body>
    <div class="text">
        <span class="letter" style="font-size: 24px;">I</span>
        <span class="letter" style="font-size: 30px;">I</span>
        <span class="letter" style="font-size: 40px;">N</span>
        <span class="letter" style="font-size: 30px;">I</span>
        <span class="letter" style="font-size: 24px;">I</span>
    </div>
</body>
</html>
